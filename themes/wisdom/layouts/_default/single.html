{{ define "main" }}
<main>
<article class="entry">
    <h1>{{ .Title }}</h1>
    <div class="meta">
        {{ partial "entry_meta" . }}
        {{ partial "entry_meta_extra" . }}
    </div>
    <div>
        {{ .Content | emojify }}
    </div>
    {{ with .Site.DisqusShortname }}
    <div>
        {{ template "_internal/disqus.html" . }}
    </div>
    <div class="content">
        {{ .Content | safeHTML }}
    </div>
    {{ end }}
</article>
</main>
{{ end }}
